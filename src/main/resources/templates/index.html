<th:block th:include="partials/head.html"></th:block>
<body id="bodyHome">
<th:block th:include="partials/header.html"></th:block>
<main>
    <div id="gameContainer">
        <div>
            <p id="numeral">#:<span id="rollNumber" th:text="${user} ? ${user.roll} : 5000"></span></p>
        </div>
        <div id="btnHolder">
            <form th:if="${user}" action="/roll" method="POST">
                <input type="hidden" name="user" th:value="${user} ? ${user} : null">
                <input type="hidden" name="whatToDo" value="higher">
                <button id="btnHi">HIGHER</button>
            </form>
            <a th:unless="${user}" href="/login"><button id="btnHi">HIGHER</button></a>
            <p>-</p>
            <form th:if="${user}" action="/roll" method="POST">
                <input type="hidden" name="user" th:value="${user} ? ${user} : null">
                <input type="hidden" name="whatToDo" value="lower">
                <button id="btnLo">LOWER</button>
            </form>
            <a th:unless="${user}" href="/login"><button id="btnLo">LOWER</button></a>
        </div>
        <div>
            <p id="score">SCORE:<span th:text="${user} ? ${user.score} : 1000"></span></p>
            <p th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
    <th:block th:include="partials/footer.html"></th:block>
